groups:
  - name: prediction_api_alerts
    interval: 30s
    rules:
      # Alert if inference latency is too high
      - alert: HighInferenceLatency
        expr: histogram_quantile(0.95, rate(prediction_latency_seconds_bucket[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High inference latency detected"
          description: "95th percentile latency is {{ $value }}s (threshold: 0.5s)"

      # Alert if data drift ratio is high
      - alert: HighDataDrift
        expr: rate(data_drift_ratio_sum[5m]) / rate(data_drift_ratio_count[5m]) > 0.3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High data drift detected"
          description: "Data drift ratio is {{ $value }} (threshold: 0.3)"

      # Alert if error rate is high
      - alert: HighErrorRate
        expr: rate(prediction_requests_total{status="error"}[5m]) / rate(prediction_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 10%)"

      # Alert if API is down
      - alert: APIDown
        expr: up{job="prediction-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Prediction API is down"
          description: "The prediction API has been down for more than 1 minute"

